<body>
    <header>
        <h1>Pyramid Slide</h1>
    </header>


    <div id="SliderDiv">
        <form>
            Brick Symbol:
            <select id="BrickCharSelect" value="#">
                <option>#</option>
                <option>@</option>
                <option>X</option>
                <option>$</option>
            </select>
            How High?
            <input type="range" id="pyramidRange" min="1" max="20">
        <p id="PyramidHeight">10<p>
        </form>



        <div id="pyramid">
        </div>
    </div>

    <footer>
    </footer>

    <script src="pyramid.js"></script>
</body>
